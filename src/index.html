<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
    <h1 class="heading">Leaderboard</h1>
  <div class="container">
    <div>
      <div class="recent-flex">
        <h2 class="sub-heading">Recent Scores</h2>
        <button class="refresh-button">Refresh</button>
      </div>
      <div class="score-board">
      </div>
    </div>
    <div class="score-input">
      <h2 class="sub-heading2">Add your score</h2>
      <input class ="name" type="text" placeholder="Your name" required>
      <input class="score" type="text" placeholder="Your score" required>
      <button class="submit-button">Submit</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
